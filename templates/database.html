<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>server</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <style>
      input[type="file"] {
        display: block;
        margin: 0 auto;
        background-color: #d1f0d6;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        color: #296d28;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      input[type="file"]:hover {
        background-color: #b8e3bb;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        color: #fff;
      }
      input[type="submit"] {
        background-color: #296d28;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #b8e3bb;
      }
      html {
        background-color: #75ae8d;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #75ae8d;
      }

      h2 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 40px;
        margin-bottom: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      li {
        margin: 1%;
        padding: 5px;
      }

      .form-list {
        font-size: 4em;
        font-weight: bold;
        /* font-style: italic; */
        color: #333;
        margin: 10px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 10px;
        text-align: center;
        font-size: x-large;
        position: relative;
        top: 40%;
        transition: all 0.3s ease;
        cursor: pointer;
        background-color: #9dd99d;
      }

      .form-list:hover {
        background-color: #7fbf7f;
      }

      .form-list::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border: 2px solid #fff;
        border-radius: 10px;
        z-index: -1;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .login {
        background-color: #296d28;
        text-decoration: None;
        font-size: xx-large;
      }
      .login:hover {
        background-color: #498b47;
      }

      .form-list:hover::before {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2>Running Servers</h2>
    <ul>
      <li class="form-list">
        app
      </li>
      {% for db in databases: %}
      <li class="form-list">
        {{db}}
      </li>
      {% endfor %}
    </ul>
    <ul style="margin-top: 50px;">
      <li>
        <!-- <form action="/login" method="get">
          <input style="font-size: xx-large;" class="form-list" type="submit" value="Login">
        </form> -->
      <a href="/login" class="form-list login">Login</a>
      </li>
    </ul>
    <h4 style="text-align: center; padding: 0%; margin: 0%;">Wanna Add new server? just add the database</h4>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <ul>
        <li><input type="file" multiple name="files" autocomplete="off" /></li>
        <li><input id="upload" type="submit" value="Upload" /></li>
      </ul>
    </form>
  </body>
</html>
