{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block body %}
<h2>Use reffrel code "JAIHO" to get a bonus of Rs100</h2>

<h3>login/register</h3>
    <form action="/login" method="post">
        <input autocomplete="off" autofocus name="username" placeholder="user_name" type="text">
        <input autocomplete="off"  name="password" placeholder="password" type="text">
        <input autocomplete="off"  name="coupon" placeholder="*reffrel code" type="text">
        <select name="operation">
            <option value="login">login</option>
            <option value="register">register</option>
        </select>
        <select name="power">
            <option value="normal">Normal </option>
            <option value="super">Super User</option>
        </select>
        <input value="submit" type="submit">
    </form>
{% endblock %}
