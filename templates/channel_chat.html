<script>
  const name = '{{name}}';
  // const userid = Number('{{id}}');
  function populateServer() {
    const myservers=[]
    const prevserver = localStorage.getItem("server");
    if(prevserver){
      myservers.push(prevserver)
    }
    {% for srvr in myservers: %}
    if ('{{srvr}}' != prevserver) {
      myservers.push('{{srvr}}')
    }
    {% endfor %}
    return myservers;
  }

</script>
